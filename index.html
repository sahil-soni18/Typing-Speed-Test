<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="text-container">
        <div id="targeted-text">The quick brown fox jumps over the lazy dog.</div>
        <input id="user-input" type="text" placeholder="Start Typing Here...">
        <div id="Timer">Time Left: <span id="seconds">60</span> Seconds</div>
        <div id="Result"> WPM: <span id="WPM">0</span>, Accuracy: <span id="Accuracy">0</span>%</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
